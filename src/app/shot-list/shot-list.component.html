<div class="columns is-centered is-multiline">
	<artemis-shot-card class="column fast-transition {{cardSize | async}}"
		*ngFor="let shot of shots | async"
		(click)="selectShot(shot)"
		[uri]="shot.images.normal"
		[likes]="shot.likes_count"
	></artemis-shot-card>
</div>
<div class="load-more">
	<button md-raised-button
		(click)="loadMore()"
		*ngIf="(shots | async).length"
	>
		Carregar mais
	</button>
</div>
<router-outlet></router-outlet>
